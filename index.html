<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
</head>

<body>
    <!-- icons -->
    <svg class="icons">
        <symbol id="bars" fill="currentColor" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1792 1792" xml:space="preserve">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M1673.9,1363.2L1673.9,1363.2c0,52.3-42.4,94.3-94.3,94.3H212.7c-52.3,0-94.3-42.4-94.3-94.3l0,0 c0-52.3,42.4-94.3,94.3-94.3h1366.8C1631.5,1268.5,1673.9,1310.9,1673.9,1363.2z">
                </path>
                <path
                    d="M1673.9,895.6L1673.9,895.6c0,52.3-42.4,94.3-94.3,94.3H659c-52.3,0-94.3-42.4-94.3-94.3l0,0c0-52.3,42.4-94.3,94.3-94.3 h920.6C1631.5,800.8,1673.9,843.2,1673.9,895.6z">
                </path>
                <path
                    d="M1673.9,427.9L1673.9,427.9c0,52.3-42.4,94.3-94.3,94.3H212.7c-52.3,0-94.3-42.4-94.3-94.3l0,0c0-52.3,42.4-94.3,94.3-94.3 h1366.8C1631.5,333.2,1673.9,375.6,1673.9,427.9z">
                </path>
            </g>
        </symbol>
    </svg>
    <!-- header -->
    <div class="header">
        <div class="container">
            <div class="header__wrapper">

                <button class="log-btn">LOG IN</button>
                <div class="menu">
                    <button>
                        <svg>
                            <use href="#bars"></use>
                        </svg>
                    </button>
                </div>
                <div class="header__content">
                    <div class="header__logos">
                        <img src="images/home1.png" alt="">
                        <img src="images/home2.png" alt="">
                    </div>
                    <div class="header__btns">
                        <a href="#" class="header__btn">GET THEM BOTH</a>
                        <a href="#" class="header__btn">GET ALL THREE</a>
                    </div>
                    <p class="header__description">
                        All of these and more now streaming.
                    </p>
                    <p class="header__caption">
                        The Disney Bundle Duo Basic includes Disney+ (With Ads) and Hulu (With Ads). Terms Apply.
                    </p>
                    <div class="header__brand">
                        <img src="images/label1.png" alt="brand">
                        <img src="images/minus.png" alt="minus">
                        <img src="images/label2.png" alt="brand">
                        <img src="images/minus.png" alt="minus">
                        <img src="images/label3.png" alt="brand">
                        <img src="images/minus.png" alt="minus">
                        <img src="images/label4.png" alt="brand">
                        <img src="images/minus.png" alt="minus">
                        <img src="images/label5.png" alt="brand">

                    </div>
                    <a href="#" class="header__plan-btn">
                        View All Plan Options
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <main class="main">
        <!-- media  -->
        <div class="container">
            <section class="media">
                <ul class="media__tabs">
                    <li class="media__tab media__tab--active">
                        TRENDING
                    </li>
                    <li class="media__tab">
                        NEW ON DISNEY+
                    </li>
                    <li class="media__tab">
                        COMING SOON
                    </li>
                </ul>
                <div class="media__wrapper">
                    <a href="#" class="media__box">
                        <img src="images/Andor.png" alt="Fire of Love">
                    </a>
                    <a href="#" class="media__box">
                        <img src="images/Black Panther - Wakanda Forever.png" alt="Black Panther">
                    </a>
                    <a href="#" class="media__box">
                        <img src="images/Encanto.png" alt="Encanto">
                    </a>
                    <a href="#" class="media__box">
                        <img src="images/Fire of Love.png" alt="Fire of Love">
                    </a>
                    <a href="#" class="media__box">
                        <img src="images/Turning Red.png" alt="Turning Red">
                    </a>
                    <a href="#" class="media__box">
                        <img src="images/Zootopia.png" alt="Zootopia">
                    </a>
                </div>
            </section>
        </div>
        <!-- plan -->
        <div class="container">
            <section class="plan">
                <h4 class="plan__title">
                    Choose Your Plan
                </h4>
                <p class="plan__caption">Switch or cancel* anytime.</p>
                <div class="plan__btns">
                    <button class="plan__btn plan__btn--active">Disney Bundle</button>
                    <button class="plan__btn">Disney+</button>
                </div>
            </section>
        </div>

    </main>

</body>

</html>
